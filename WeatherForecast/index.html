<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    

    <title>Weather Forecast</title>
</head>
<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="coutry">VN</span>
            </h1>
            <div class="time">19/9 21:30</div>
            <div class="temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000m</span>
                </div>
            </div>
    </div>
        </div>


    
</body>
</html>
